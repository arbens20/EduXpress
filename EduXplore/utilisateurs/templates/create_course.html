<h2>Créer un Cours</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Titre:</label>
    <input type="text" name="title" required>
    
    <label for="description">Description:</label>
    <textarea name="description" required></textarea>

    <button type="submit">Créer</button>
</form>
